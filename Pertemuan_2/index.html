<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan To do List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="text in listText">{{ text.text }}</p>
        <input type="text" v-model:value='inputText'@keyup.enter="tambahkan"/> <button v-on:click="tambahkan">Tambahkan</button>
        <p>{{ todoMore }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                inputText: '',
                listText: [{
                    text:''
                 }],
                 todoMore:''
            },
            methods:{
                tambahkan(){
                    if(this.inputText == ''){
                    alert('Silahkan isi terlebih dahulu')
                    }else{
                        this.listText.push({
                            text:this.inputText,
                        })
                        if(this.listText.length > 4)
                        {
                            this.todoMore = 'Hebat!';
                        }
                        this.inputText = '';
                    }
                }
            }
        });
    </script>
</body>
</html>
